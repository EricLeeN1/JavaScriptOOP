<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1、创建类 class 创建一个明星类
        class Star {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            sing(song) {
                console.log(`${this.name} sing a song-${song}!`);
            }
        }

        // 2、利用类创建对象 new
        let sy = new Star('宋轶', 18);
        let hg = new Star('胡歌', 18);
        console.log(sy.name);
        console.log(hg.name);
        sy.sing('玉龙');
        hg.sing('六月的雪');
        // (1) 通过 class 关键字创建类，类名还是习惯性定义首字母大写。
        // (2) 类里面有个constructor函数，可以接受传递过来的参数，同时返回实例对象。
        // (3) constructor 函数只要 new 生成实例时，就会自动调用这个函数，如果我们不写这个函数，类也会自动生成这个函数。
        // (4) 生成实例 new 不能省略。
        // (5) 最后注意语法规范，创建类 类名后面不要加小括号，生成实例类型后面加小括号，构造函数不需要加function。

        // 1、类里面所有的函数不需要写function
        // 2、多个函数方法之间不需要添加逗号分隔
    </script>
</body>

</html>
