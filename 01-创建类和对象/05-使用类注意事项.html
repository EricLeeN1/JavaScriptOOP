<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">点击</button>
    <script>
        // 1、创建类 class 创建一个明星类
        let that;
        let _that;
        class Star {
            constructor(name, age) {
                // constructor里面的this指向的是创建的实例对象
                that = this;
                this.name = name;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector('#btn');
                this.btn.onclick = this.sing.bind(this);
            }

            sing(song) {
                // 这个sing方法里面的this指向的是btn这个按钮，因为这个按钮调用了这个函数
                console.log(this);
                console.log(`${this.name} sing a song-${song}!`);
                // that里面存储是constructor里面的this
            }

            dance() {
                // 这个dance里面的this指向的实例对象 sy ，因为sy 调用了这个函数
                _that = this;
                console.log(_that);
                console.log(this);
            }
        }


        // 2、利用类创建对象 new
        let sy = new Star('宋轶', 18);
        sy.dance(); // 如果dance没有调用的话_that是没有赋值的undefined
        console.log(that === sy); // true
        console.log(_that === sy); // true
        // Uncaught ReferenceError: Cannot access 'Star' before initialization

        // 1、es6中类是没有变量提升的，所以必须先定义类，才能通过类实例化对象
        // 2、类里面的公有的属性和方法一定要加this使用。
        // 3、类里面的this指向问题
    </script>
</body>

</html>
